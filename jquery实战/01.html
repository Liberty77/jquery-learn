<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
         //文档就绪处理程序  window.onload;  $(function (){})

        //   window.onload 机制只能接受一个函数
        window.onload = function () { //页面完全加载完成后执行,包括一些大的图片
            document.getElementById("testButton").onclick = makeItRed;
        }

        function makeItRed() {
            document.getElementById("xyz").style.color = red;
        }


        //可以写 $(fucntion()) 函数，做好界面的加载的准备工作
        $(document).ready(function () { //DOM被完整的解析后，仅仅是DOM
            $("table tr:nth-child(even").addClass("even")

        })
        $(function () {
            console.log("页面加载的准备工作");
        })


        $("div.fillMeIn").html("I have added some text to a group of nodes");
        var elements = $("div.fillMeIn");
        for (var i = 0; i < elements.length; i++) {
            elements[i].innerHTML("I have added some text to a group of nodes");
        };

        //创建DOM
        $("<p>Hi, Here!</p>").insertAfter("#followMe")

        //扩展Jquery

        $("form#myForm input.special").disable().addClass("moreSpecial");

        $.fn.disable = function() {
            return this.each(function() {   //this 将被操作的包装DOM元素的集合
                if(typeof this.disabled != "undefined") {  //检查元素是否拥有disabled属性
                    return this.disabled = true;
                }
            })
        }

        //避免和其他库冲突
        jQuery.noConflict();
    </script>

</body>

</html>
